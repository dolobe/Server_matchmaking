{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Bienvenue{% if user %}, {{ user.username }}{% endif %} !</h2>
    <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Déconnexion</a>
    <hr>
    <p>Dashboard utilisateur (à compléter avec les infos du serveur, matchmaking, etc.)</p>
    {% if user %}
        {% if is_admin %}
            <a href="{% url 'admin_dashboard' %}" class="btn btn-warning">Accès admin</a>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
