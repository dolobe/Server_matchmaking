{% extends 'matchmaking/base.html' %}

{% load static %}

{% block title %}Matches{% endblock %}

{% block content %}
<h2>Matches</h2>
<ul>
    {% for match in matches %}
    <li>
        Match {{ match.id }}: {{ match.player1.username }} vs {{ match.player2.username }}
        <a href="{% url 'match_detail' match.id %}">View Details</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
